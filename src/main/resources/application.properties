management.endpoints.web.exposure.include=*
#logging.level.org.springframework=DEBUG
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:./data/oms-tracking
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.h2.console.settings.web-allow-others=true
logging.pattern.file=%d %replace(%m){"price='.*'", "price='xxx'"}
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.prometheus=tracking/metrics
CUSTOMER_SERVICE_HOST=oms-customer-svc.app.svc.cluster.local
CUSTOMER_SERVICE_PORT=8080
PRODUCT_SERVICE_HOST=oms-product-svc.app.svc.cluster.local
PRODUCT_SERVICE_PORT=8080
ORDER_SERVICE_HOST=oms-order-svc.app.svc.cluster.local
ORDER_SERVICE_PORT=8080
KAFKA_MAIL_TOPIC=mail

